<div class="landing-container">
  <div class="landing-text-container">
    <p class="hero-text">{{ title }}</p>
    <p class="subhero-text">{{ date | date: "fullDate" }}</p>
    <p class="subhero-text">{{ author }}</p>
  </div>
  <div class="landing-image-container">
    <img src="{{ image.url }}" alt="landing" class="landing-image" />
  </div>
</div>
